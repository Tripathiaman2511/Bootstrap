<!DOCTYPE html>
<html>
<head>

  <title>Bootstrap 4 | Reference </title>

  <!-- Bootstrap core CSS -->

</head>
<body>
<!--Alert-->
<div class="container">

    <strong>Success!</strong>
    <p>this alert box is success</p>
  </div>
</div>
<br>
<br>
<br>
<br>
<!--Button-->
<button type="button" class="btn btn-dark" name="button">Button</button>
<br>
<br>
<br>
<br>
<!--Carousel-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
      <div class="carousel-item active ">
        <img class="d-block w-100 " src="..." alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="..." alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="..." alt="Third slide">
      </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<!--Collapse-->
<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#demo" name="button">Click-ME</button>
<div id="demo" class="collapse">
<p>this is some text</p>
</div>
<br>
<br>
<br>
<br>
<!--dropdown-->
 <button type="button" class="dropdown-toggle" data-toggle="dropdown" name="button">Dropdown</button>
 <br>
 <br>
 <br>
 <br>
 <!--modal-->
 <button type="button" data-toggle="modal" data-target="#mymodal" name="button">Modal</button>
 <a data-toggle="modal" href="mymodal">Open Modal</a>
 <br>
 <br>
 <br>
 <br>
 <!--popover-->
 <a href="#" data-toggle="popover" title="Popover Header" data-content="Some text">Toggle Popover</a>

 <br>
 <br>

 <!--Scrollspy-->
 <body data-spy="scroll" data-target=".navbar" data-ffset="50">

     </ul>

</li>
